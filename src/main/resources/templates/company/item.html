<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/common::head}"></head>
<body>
	<header th:replace="~{common/common::c_header}"></header>
	<div class="container">
		<div class="slider" id="slider">
			<th:block th:each="picture : ${pictureList}">
				<img th:src="@{/uploads/{img}(img=${picture.name})}" alt="Not Image">
			</th:block>
		</div>
		<h4>商品名</h4>
		<p>[[${item.name}]]</p>
		<h4>金額</h4>
		<p>[[${#numbers.formatInteger(item.price, 1, 'COMMA')}]]円</p>
		<h4>商品説明</h4>
		<p>[[${item.text}]]</p>
		<form action="" method="post" th:object="${cart}">
			<span th:errors="*{unit}" class="error"></span>
			<p>
				<input class="itemInput" type="number" th:field="*{unit}">個
			</p>
			<p th:if="${total}">小計： [[${#numbers.formatInteger(total, 1, 'COMMA')}]]円</p>
			<p class="fff">
				<input class="submit" type="submit" value="カートに入れる">
			</p>
		</form>
		<p class="add">
			<a th:href="@{/corp}">商品選択に戻る</a>
		</p>
	</div>
	<footer th:replace="~{common/common::footer}"></footer>
</body>
</html>
