<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/common::head}"></head>
<body>
	<div>
		<h2>ログイン</h2>
		<form action="" method="post" class="form" th:object="${loginForm}">
			<div th:errors="*{email}" class="error"></div>
			<p>メールアドレス</p>
			<p>
				<input class="login" type="text" th:field="*{email}">
			</p>
			<div th:errors="*{pass}" class="error"></div>
			<p>ログインパスワード</p>
			<p>
				<input class="login" type="password" th:field="*{pass}">
			</p>
			<p class="form">
				<input class="submit" type="submit" value="ログイン">
			</p>
		</form>
	</div>
	<p class="add">
		<a th:href="@{/indiv/account}">新規登録はこちら</a>
	</p>
	<p class="add">
		<a th:href="@{/corp/account}">会社登録はこちら</a>
	</p>
</body>
</html>
