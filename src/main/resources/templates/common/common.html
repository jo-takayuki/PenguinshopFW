<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8">
<link rel="icon" th:href="@{/images/penguin.ico}" sizes="any">
<link rel="icon" th:href="@{/images/penguin.svg}" type="image/svg+xml">
<title>[[${title}]]</title>
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header th:fragment="m_header" class="header">
		<h1>
			<a th:href="@{/indiv}"><img th:src="@{/images/penguin.png}"
				alt="penguin.png">ペンギンショップ</a>
		</h1>
		<nav>
			<ul>
				<li class="name">[[${session.member.name}]]さん</li>
				<li><a th:href="@{/indiv/myPage}">マイページ</a></li>
				<li><a th:href="@{/indiv/cart}">カート</a></li>
				<li><a th:href="@{/indiv/expl}">会社概要</a></li>
				<li><a th:href="@{/logout}">ログアウト</a></li>
			</ul>
		</nav>
	</header>

	<header th:fragment="c_header" class="header">
		<h1>
			<a th:href="@{/corp}"><img th:src="@{/images/penguin.png}"
				alt="penguin.png">ペンギンショップ</a>
		</h1>
		<nav>
			<ul>
				<li class="name">[[${session.company.name}]]さん</li>
				<li><a th:href="@{/corp/myPage}">マイページ</a></li>
				<li><a th:href="@{/corp/cart}">カート</a></li>
				<li><a th:href="@{/corp/add}">商品登録</a></li>
				<li><a th:href="@{/corp/expl}">会社概要</a></li>
				<li><a th:href="@{/logout}">ログアウト</a></li>
			</ul>
		</nav>
	</header>

	<footer th:fragment="footer">
		<p>Copyright &copy; penguin shop, Inc. All Rights Reserved.</p>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
		<script th:src="@{/js/main.js}"></script>
	</footer>
</body>
</html>
