<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/common::head}"></head>
<body>
	<header th:replace="~{common/common::m_header}"></header>
	<div class="container">
		<h3>発行日</h3>
		<div th:unless="${issueList}">購入履歴がありません。</div>
		<div th:each="issue : ${issueList}">
			<p>
				<a
					th:href="@{/indiv/receipt/{created}(created=${#dates.format(issue.created,
					'yyyy-MM-dd')})}">[[${#dates.format(issue.created,
					'yyyy年 MM月 dd日')}]]</a>
			</p>
			<hr>
		</div>
		<p class="add">
			<a th:href="@{/indiv/myPage}">マイページへ戻る</a>
		</p>
	</div>
</body>
</html>
