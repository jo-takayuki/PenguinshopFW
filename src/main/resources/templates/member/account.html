<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/common::head}"></head>
<body>
	<h2>新規登録</h2>
	<form action="" method="post" class="form" id="form01"
		th:object="${member}">
		<table class="table">
			<tr>
				<th>氏名</th>
				<td><span th:errors="*{name}" class="error"></span><br> <input
					class="input" type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<th>郵便番号</th>
				<td><input type="text" id="zipcode" class="input">
					<button id="search">検索</button></td>
			</tr>
			<tr>
				<th>住所</th>
				<td><span th:errors="*{address1}" class="error"></span><br>
					<input class="input" type="text" th:field="*{address1}"
					id="address"></td>
			</tr>
			<tr>
				<th>マンション名</th>
				<td><input class="input" type="text" th:field="*{address2}"></td>
			</tr>
			<tr>
				<th>年齢</th>
				<td><span th:errors="*{age}" class="error"></span><br> <input
					class="input" type="number" th:field="*{age}"></td>
			</tr>
			<tr>
				<th>性別</th>
				<td><label th:each="types : ${types}" class="input"><input
						th:field="*{genderId}" th:value="${types.id}" type="radio"
						th:text="${types.name}"></label></td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td><input class="input" type="text" th:field="*{phon}"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td><span th:errors="*{email}" class="error"></span><br> <input
					class="input" type="text" th:field="*{email}"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><span th:errors="*{pass}" class="error"></span><br> <input
					class="input" type="password" th:field="*{pass}"></td>
			</tr>
			<tr>
				<th>パスワード(確認用)</th>
				<td><span th:errors="*{passConf}" class="error"></span><br>
					<input class="input" type="password" th:field="*{passConf}"></td>
			</tr>
		</table>
		<input class="fff submit" type="submit" value="登録">
	</form>
	<p class="add">
		<a th:href="@{/}">ログイン画面</a>
	</p>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
